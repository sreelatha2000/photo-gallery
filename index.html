<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js" defer></script>
</head>
<body id="bdy">
    <div id="outerDiv">
        <form id="fom">
            <div id="innerDiv">
                <h1 id="headingOfThePage">Login</h1>
                <div id="inputDiv">
                    <input id="Email" type="email" placeholder="Enter the Email">
                </div>
                <div id="passwordDiv">
                    <input id="pass" type="password" placeholder="Enter your Password">
                    <img id="visible" src="./assets/Logo/closeeye.png" onmousedown="visiblePassword()" onmouseup="hidePassword()">
                </div>
                <h1 id="result"></h1>
                <input id="but" type="button" value="Login" onclick="autho()">
            </div>
        </form>
    </div>
</body>
